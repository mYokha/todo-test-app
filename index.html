<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>TODO App</h1>
    </header>
    <main>
      <section id="input-field">
        <form class="df">
          <input type="text" name="task" id="text-input" placeholder="Input your tasks here">
          <button type="submit">Add a task</button>
        </form>
      </section>
      <section id="todo-list"></section>
      <section id="sorting">
        <button type="button" id="sort-by-name">Sort by name</button>
        <button type="button" id="sort-by-order">Sort by order</button>
      </section>
    </main>
    <footer>
      <p>
        You can add a task by typing it in an input field
        and clicking Enter or Add a task button.
      </p>
      <p>
        You can sort tasks by name or by order. Use sorting
        buttons underneath the list for that.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
