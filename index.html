<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="df ai-c fd-c">
    <header id="header">
      <h1>TODO App</h1>
    </header>
    <main id="main">
      <section id="input-field">
        <form action="" class="df">
          <input type="text" name="task" placeholder="Input your tasks here">
          <button type="submit" name="add">Add a task</button>
        </form>
      </section>
      <section id="todo-list">
      </section>
      <section id="sorting">
      <button type="button" name="sort-by-name">Sort by name</button>
      <button type="button" name="sort-by-order">Sort by order</button>
      </section>
    </main>
    <footer id="footer">
      <p>
        You can add a task by typing it in an input field
        and clicking Enter or Add a task button.
      </p>
      <p>
        You can sort tasks by name or by order. Use sorting
        buttons underneath the list for that.
      </p>
    </footer>
    <script src="script.js">

    </script>
  </body>
</html>
